<!DOCTYPE html>
<html lang="en">
    <head>
        <link href = "index.css" rel="stylesheet">
        <title>BasketBall Scorecard</title>
    </head>
    <body>
        <div class="container">
            <div class="container_part">
                <div class="score_container">
                    <label class="scorebox_label">HOME</label>
                    <div class="scorecard">
                        <span id="home-score-el">0</span>
                    </div>
                    <div class="score-btn-container">
                        <button class="btn" onclick="add1home()">+1</button>
                        <button class="btn" onclick="add2home()">+2</button>
                        <button class="btn" onclick="add3home()">+3</button>

                    </div>
                </div>
                <div class="score_container">
                    <label class="scorebox_label" >GUEST</label>
                    <div class="scorecard">
                        <span id="guest-score-el">0</span>
                    </div>
                    <div>
                        <button class="btn" onclick="add1guest()">+1</button>
                        <button class="btn" onclick="add2guest()">+2</button>
                        <button class="btn" onclick="add3guest()">+3</button>
                    </div>
                </div>
            </div>
            <div>
                <div class="counters">
                    <div class="counter">
                        <span class="counter_score" id="period-counter">1</span>
                        <p>Period</p>
                        <div class="buttons">
                            <button onclick="incrementCounter('period-counter')">+</button>
                            <button onclick="decrementCounter('period-counter')">-</button>
                        </div>
                    </div>
                    <div class="counter">
                        <span class="counter_score" id="foul-counter">0</span>
                        <p>Foul</p>
                        <div class="buttons">
                            <button onclick="incrementCounter('foul-counter')">+</button>
                            <button onclick="decrementCounter('foul-counter')">-</button>
                        </div>
                    </div>
                    <div class="counter">
                        <span class="counter_score" id="time-counter">0:00</span>
                        <p>Time</p>
                        <div class="buttons">
                            <button onclick="startTimer()">Start</button>
                            <button onclick="stopTimer()">Stop</button>
                            <button onclick="resetTimer()">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="newGame">
                <button class="btn" onclick="reset()">New Game</button>
            </div>
        </div>
        <script src="index.js"></script>   
    </body>
</html>
